<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Sidebar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      width: 300px;
      height: 400px;
      overflow: hidden;
    }

    #question-container {
      overflow-y: auto;
      max-height: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    .oneline {
      white-space: nowrap; 
      overflow: hidden; 
      text-overflow: ellipsis;  
    }
    
    .question {
      padding: 6px;
      margin: 0 -10px; 
      border-bottom: 1px solid #ccc;
      cursor: pointer;
      background-color: rgb(132, 195, 234);
    }

    .answerline {
      /* padding: 6px; */
      /* border-bottom: 1px solid #ddd;  */
    }
    /* 悬浮 */
    .online:hover {
      background-color: #c34d4d;
    }
    .question:hover {
      background-color: rgb(63, 168, 238);  
    }
    .answerline:hover {
      background-color: #f0f0f0; 
    }
    
    .question:first-child {
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="question-container"></div>
  <script src="popup.js"></script>
</body>
</html>
